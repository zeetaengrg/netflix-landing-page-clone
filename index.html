 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Nepal - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
 <body>
    <header class="header">
        <div class="header-top">
            <img src="/images/logo.png" alt="Netflix Logo">
            <a href="#" class="btn sign-in-btn">Sign In</a>
        </div>
        <div class="header-content">
            <h2>Unlimited movies, TV shows, and more.</h2>
            <h3>Watch anywhere. Cancel anytime.</h3>
        </div>
        <div class="header-subcontent">
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form>
                <div class="label-form-content">
                    <label for="email"></label>
                    <input name="email" type="email" id="email" placeholder="Email Address" required>
                </div>
                <a href="#" class="btn get-started-btn">
                    Get Started
                    <i class="fas fa-chevron-right btn-icon"></i>
                </a>                    
            </form>
        </div>
    </header>


    <script src="/script/main.js"></script>
 </body>
 </html>
